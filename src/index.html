<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DoneDeal - A simple and efficient to-do app."
    />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>DoneDeal</title>
  </head>
  <body>
    <header>
      <h1>DoneDeal</h1>
      <img
        src="./assets/dark.png"
        alt="Switch to dark mode"
        id="theme"
        data-theme="light"
        aria-label="Theme switcher"
      />
    </header>
    <main>
      <div class="showLists--btn">
        <img src="./assets/lightArrow.png" alt="toggle lists section" />
      </div>
      <section class="lists--cont hideList">
        <img src="./assets/lightAdd.png" alt="create new list" />
      </section>
      <ul class="todos--cont"></ul>
      <form class="listForm hiddenForm">
        <div>
          <h2>New List</h2>
          <input type="text" placeholder="List Name" required />
          <button>Create List</button>
        </div>
      </form>
      <form class="taskForm hiddenForm">
        <div>
          <h2>New Task</h2>
          <input
            type="text"
            class="input--taskTitle"
            placeholder="Task"
            name="title"
            required
          />
          <textarea
            class="input--taskDesc"
            name="description"
            id=""
            placeholder="Task Description"
            rows="4"
          ></textarea>
          <input type="date" class="input--taskDate" name="date" required />
          <button>Create Task</button>
        </div>
      </form>
    </main>
  </body>
</html>
